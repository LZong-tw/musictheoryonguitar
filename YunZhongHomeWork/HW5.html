<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="400" height="400" style="background-color:lightblue"></canvas>

<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	ctx.rect(20,20,150,100);
	ctx.beginPath();
	ctx.arc(100,75,50,0,2*Math.PI);
	ctx.stroke();
</script>

</body>
</html>
