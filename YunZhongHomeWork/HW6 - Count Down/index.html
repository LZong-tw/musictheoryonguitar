<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Final Countdown</title>
</head>	
<body>
	Final Countdownï¼š<input type="text" id="second"><input type="button" value="start" onclick="setSec()">
	<div id="show">Ready to start.</div>

    <canvas id="canvas" width="400" height="400" style="background-color:#333"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var radius = canvas.height / 2;
		var time = 1000;
		var interval;
		ctx.translate(radius, radius);
		radius = radius * 0.90;
		drawClock();

		function drawClock() {
		    ctx.arc(0, 0, radius, 0 , 2*Math.PI);
		    ctx.fillStyle = "white";
		    ctx.fill();
		    drawFace(ctx, radius);
	    	drawNumbers(ctx, radius);
	    	drawTime(ctx, radius);
		}
		function drawFace(ctx, radius) {
		    var grad;

		    ctx.beginPath();
		    ctx.arc(0, 0, radius, 0, 2*Math.PI);
		    ctx.fillStyle = 'white';
		    ctx.fill();

		    grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
		    grad.addColorStop(0, '#333');
		    grad.addColorStop(0.5, 'white');
		    grad.addColorStop(1, '#333');
		    ctx.strokeStyle = grad;
		    ctx.lineWidth = radius*0.1;
		    ctx.stroke();

		    ctx.beginPath();
		    ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
		    ctx.fillStyle = '#333';
		    ctx.fill();
		}
		function drawNumbers(ctx, radius) {
		    var ang;
		    var num;
		    ctx.font = radius*0.15 + "px arial";
		    ctx.textBaseline="middle";
		    ctx.textAlign="center";
		    for(num= 1; num < 13; num++){
		        ang = num * Math.PI / 6;
		        ctx.rotate(ang);
		        ctx.translate(0, -radius*0.85);
		        ctx.rotate(-ang);
		        ctx.fillText(num.toString(), 0, 0);
		        ctx.rotate(ang);
		        ctx.translate(0, radius*0.85);
		        ctx.rotate(-ang);
		    }
		}
		function drawTime(ctx, radius){
		    var sec = countDown();
		    sec = (sec*Math.PI/30);
		    drawHand(ctx, sec, radius*0.9, radius*0.02);
		}

		function drawHand(ctx, pos, length, width) {
		    ctx.beginPath();
		    ctx.lineWidth = width;
		    ctx.lineCap = "round";
		    ctx.moveTo(0,0);
		    ctx.rotate(pos);
		    ctx.lineTo(0, -length);
		    ctx.stroke();
		    ctx.rotate(-pos);
		}

		function setSec() {
			second = parseInt(document.getElementById('second').value);
			if(!isNaN(second)){
				var show = document.getElementById('show');
				show.innerText = "Let the count down begins!";
				interval = setInterval(drawClock, time);
			}
		}

		function countDown(){
			if(second > 0 && !isNaN(second)) {
				var show = document.getElementById('show');
				show.innerHTML = "We have " + second + " second(s).";
				return second--;
			}
			else if(second == 0 && !isNaN(second)) {
				var str = 'Europe_The_Final_Countdown.mp3';
				var show = document.getElementById('show');
				show.innerHTML = 'Done!<br><audio controls autoplay><source src="' + str + '" type="audio/mpeg"></audio><br />';
				clearInterval(interval);
			} 
		}
	</script>
</body>
</html>
