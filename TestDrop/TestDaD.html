<style type="text/css">
body{
    background-image:url('plane.png');
    background-repeat:no-repeat;
    background-position: 2% 0%; 
    width:350px;
    height:500px;
}

.divbox{
    width:380px;
    height:90px;
    padding:10px;
    position: relative;
    top:30;
    border:0px #ccc solid;
    float:left;
    margin-right:0px;
    margin-bottom:3px;
}

.spanbox{
    width:25px;
    height:90px;
    position: relative;
    top:-10;
    left:-20;
    padding:10px;
    border:0px #ccc solid;
    float:left;
    margin-right:18px;
}

.aban{
    position: absolute;
    top: 0px;
    left: 400px;
    width:400px;
    height:500px;
    padding:10px;
    border:1px #ccc dashed;
    float:left;
    margin-right:5px;
    z-index:1;
}
</style>
<script type="text/javascript">
function AllowDrop(event){
    event.preventDefault();
}
function Drag(event){
    event.dataTransfer.setData("text",event.currentTarget.id);
}
function Drop(event){
    event.preventDefault();
    var data=event.dataTransfer.getData("text");
    event.currentTarget.appendChild(document.getElementById(data));
}
</script>
